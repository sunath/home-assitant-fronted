
<div class="header">
  <h1>{{lightName}}</h1>
</div>

<div [className]=" 'light-container ' + (this.lightOn ? ' light-container-on ' : ' ') "  @containerChange>


    <div [class]="lightOnOffClasses()" (click)="this.toggleLightOnOff($event)"></div>
    <div [@fakeLightTransition]=" (lightOn ? 'on' : 'off') " (click)="this.toggleLightOnOff($event)" class="fake-light"></div>
    <div class="bulb-holder bulb-holder-1"></div>
   <div class="bulb-holder bulb-holder-2"></div>
  <div class="bulb-holder bulb-holder-3"></div>

<!--  <div class="fake-light" [class]=""></div>-->

    <div class="bulb-wire"></div>


  <div class="controlButtons" *ngIf="routerMode">
    <span  class="navigate-left-button"  (click)="goLeftArrowClick()"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="black"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></span>

    <div class="bulbs-controller">
        <span [className]="getClassNameForLightIconCirlce(1)" (click)="onLightCircleGetClicked(1)"  ></span>
        <span [className]="getClassNameForLightIconCirlce(2)" (click)="onLightCircleGetClicked(2)" ></span>
        <span [className]="getClassNameForLightIconCirlce(3)" (click)="onLightCircleGetClicked(3)" ></span>
        <span [className]="getClassNameForLightIconCirlce(4)" (click)="onLightCircleGetClicked(4)" ></span>
        <span [className]="getClassNameForLightIconCirlce(5)" (click)="onLightCircleGetClicked(5)" ></span>
    </div>

    <span href="#" class="navigate-left-button" (click)="goRightArrowClick()" ><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="black"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg></span>
  </div>

</div>
